<div class="mediabox">
    <h3>Important reactions</h3>
    {% if r_num > 0 %}
        <p>Found <b>{{r_num}}</b> reactions participating in at least <b>{{threshold}}</b> EFMs
            (<a href="{{description_filepath}}" target="_blank">detailed description</a>,
            <a href="{{sbml_filepath}}" download>SBML submodel</a>).</p>
    {% else %}
        <p>Did not find any reactions participating in at least <b>{{threshold}}</b> EFMs.</p>
    {% endif %}
</div>
